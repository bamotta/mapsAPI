<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css"/>
    <title>Map</title>
</head>
<body>
    <div id="selector">
        <select id="citySelector">
            <option value="" selected="true" disabled>Seleccione una ciudad</option>
            <option value="leon">León</option>
            <option value="ny">New York</option>
            <option value="london">London</option>
            <option value="tokyo">Tokyo</option>
            <option value="cairo">Cairo</option>
            <option value="pripiat">Pripiat</option>
        </select>
        <input type="text" id="ubi" placeholder="Introduce una ubicación"/>
        <select id="category">
            <option value="" disabled selected="true">Seleccione una categoría</option>
            <option value="monument">Monument</option>
            <option value="castle">Castle</option>
            <option value="church">Church</option>
            <option value="park">Park</option>
            <option value="stadium">Stadium</option>
            <option value="bridge">Bridge</option>
            <option value="pyramid">Pyramid</option>
            <option value="radiation">Radiation</option>
        </select>
    </div>

    <div id="map" class="container-fluid">
    </div>

    <script src="script.js"></script>
    <script async src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBtY4PvtVjezWB733NxOKVxBPSq8-HmIEI&callback=initMap"></script>
</body>
</html>
