<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css"/>
    <link rel="icon" type="image/png" href="img/default.png"/>
    <title>Map</title>
</head>
<body>
    <div id="selector">
        <select id="citySelector">
            <option value="" selected="true" disabled>Select a city</option>
            <option value="leon">León</option>
            <option value="ny">New York</option>
            <option value="london">London</option>
            <option value="tokyo">Tokyo</option>
            <option value="cairo">Cairo</option>
            <option value="pripiat">Pripiat</option>
        </select>
    </div>
    <div id="newUbi">
        <input type="text" id="location" placeholder="Introduce a location"/>
        <select id="category">
            <option value="" disabled selected="true">Select a category</option>
            <option value="default">Default</option>
            <option value="city">City</option>
            <option value="monument">Monument</option>
            <option value="castle">Castle</option>
            <option value="church">Church</option>
            <option value="park">Park</option>
            <option value="stadium">Stadium</option>
            <option value="bridge">Bridge</option>
            <option value="pyramid">Pyramid</option>
            <option value="radiation">Radiation</option>
        </select>
        <button id="add">Add</button>
        <button id="delete">Delete</button>
    </div>
    <div id="filter">
        <select id="categoryFilter">
            <option value="" disabled selected>-- Show All --</option>
            <option value="default">Default</option>
            <option value="city">City</option>
            <option value="church">Church</option>
            <option value="monument">Monument</option>
            <option value="stadium">Stadium</option>
            <option value="bridge">Bridge</option>
            <option value="park">Park</option>
            <option value="castle">Castle</option>
            <option value="pyramid">Pyramid</option>
            <option value="radiation">Radiation</option>
        </select>
    </div>
    <div>
        <button id="earthquake">Spain Earthquakes</button>
        <button id="back" style="display:none;">Volver</button>
        <select id="magnitudeFilter" style="display:none;">
        <option value="">All</option>
        <option value="micro">Micro (&lt;2.0)</option>
        <option value="minor">Minor (2.0–3.9)</option>
        <option value="light">Light (&ge;4.0)</option>
        </select>
    </div>

    <div id="map" class="container-fluid">
    </div>

    <script src="script.js"></script>
    <script async src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCxNMjdODJxCXFbIzp6djXGUkxWEaktAvI&callback=initMap"></script>
</body>
</html>
